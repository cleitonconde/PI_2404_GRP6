<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
        }
        .container {
            width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        label {
            display: block;
            font-weight: bold;
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
        }
        input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            padding: 8px;
            font-size: 14px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-buscar {
            background: #007bff;
            color: white;
        }
        .btn-cadastrar-pj {
            background: #28a745;
            color: white;
        }
        .btn-adicionar {
            background: #17a2b8;
            color: white;
        }
        .btn-remover {
            background: #dc3545;
            color: white;
        }
        .btn-cadastrar {
            background: #28a745;
            color: white;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .btn-limpar {
            background: #ffc107;
            color: black;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .btn-cancelar {
            background: #dc3545;
            color: white;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .curso-lista {
            margin-top: 10px;
            list-style-type: none;
            padding: 0;
        }
        .curso-lista li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Fornecedor</h2>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <div class="form-group">
                <input type="text" id="nome" name="nome" readonly>
                <button type="button" class="btn btn-buscar" onclick="buscarPessoaJuridicaPorNome()">üîç</button>
                <button type="button" class="btn btn-cadastrar-pj" onclick="window.location.href='cadastro-pessoa-juridica.html'">‚ûï</button>
            </div>
            
            <label for="razaoSocial">Raz√£o Social:</label>
            <div class="form-group">
                <input type="text" id="razaoSocial" name="razaoSocial" readonly>
                <!--<button type="button" class="btn btn-buscar" onclick="buscarFornecedorPorRazao()">üîç</button> -->
            </div>

            <label for="conj">CNPJ:</label>
            <div class="form-group">
                <input type="text" id="cnpj" name="cnpj" readonly>
                <button type="button" class="btn btn-buscar" onclick="buscarPessoaJuridicaPorCnpj()">üîç</button>
            </div>

            <label for="inscricaoEstadual">Inscri√ß√£o Estadual:</label>
            <div class="form-group">
                <input type="text" id="inscricaoEstadual" name="inscricaoEstadual" readonly>
                <!-- <button type="button" class="btn btn-buscar" onclick="buscarFornecedorPorIncricaoEstadual()">üîç</button> -->
            </div>

            <label for="produtos">Produtos Fornecidos:</label>
            <div class="form-group">
                <input type="text" id="produto" placeholder="Produto">
                <button type="button" class="btn btn-adicionar" onclick="adicionarProduto()">‚ûï</button>
            </div>

            <ul id="produto-lista" class="produto-lista"></ul>

            <label for="condicaoPagamento">Condi√ß√£o de Pagamento:</label>
            <div class="condicoes">
                <input type="checkbox" id="prazo" name="condicaoPagamento" value="prazo" style="display: inline;">
                <label for="prazo" style="display: inline;">A prazo</label>
                <label for="blank"></label>
                <input type="checkbox" id="avista" name="condicaoPagamento" value="avista">
                <label for="avista" style="display: inline;">√Ä vista</label>
                <label for="blank"></label>
                <input type="checkbox" id="parcelado" name="condicaoPagamento" value="parcelado" style="display: inline;">
                <label for="parcelado" style="display: inline;">Parcelado</label>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
                <button type="button" class="btn btn-limpar" onclick="limparCampos()">Limpar</button>
                <button type="button" class="btn btn-cancelar" onclick="window.history.back()">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="js/buscarPessoaJuridicaPorNome.js" defer></script>
    <script src="js/buscarPessoaJuridicaPorCnpj.js" defer></script>
    <script>
        function adicionarProduto() {
            const produtoInput = document.getElementById("produto");
            const produtoNome = produtoInput.value.trim();

            if (produtoNome === "") {
                alert("Digite o nome do produto antes de adicionar.");
                return;
            }

            const produtoLista = document.getElementById("produto-lista");
            const listItem = document.createElement("li");
            listItem.textContent = produtoNome;

            const btnRemover = document.createElement("button");
            btnRemover.textContent = "‚ùå";
            btnRemover.className = "btn btn-remover";
            btnRemover.onclick = function () {
                produtoLista.removeChild(listItem);
            };

            listItem.appendChild(btnRemover);
            produtoLista.appendChild(listItem);
            produtoInput.value = "";
        }
        document.getElementById("formCadastro").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const nome = document.getElementById("nome").value;
    const razaoSocial = document.getElementById("razaoSocial").value;
    const cnpj = document.getElementById("cnpj").value;
    const inscricaoEstadual = document.getElementById("inscricaoEstadual").value;
    const produtos = Array.from(document.querySelectorAll('[name="produto[]"]')).map(input => input.value);
    const condicoes = Array.from(document.querySelectorAll('[name="condicaoPagamento"]:checked')).map(input => input.value);

    const dados = {
        nome: nome,
        razaoSocial: razaoSocial,
        cnpj: cnpj,
        inscricaoEstadual: inscricaoEstadual,
        produtosFornecidos: produtos,
        condicaoPagamento: condicoes.join(", ")  // Fazendo um join se quiser salvar como uma string
    };

    console.log("dados:", dados);

    // Corrigir o endpoint para "/fornecedores"
    fetch("http://localhost:8080/fornecedores", {  // Alterando para o caminho correto do endpoint
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(dados)
    })
    .then(response => response.json())  // Alterando para .json(), j√° que √© um POST que deve retornar JSON
    .then(data => {
        alert("Fornecedor cadastrado com sucesso!");
        limparCampos();  // Limpar os campos ap√≥s o sucesso
    })
    .catch(error => {
        console.error("Erro:", error);
        alert("Ocorreu um erro ao cadastrar o fornecedor.");
    });
});

// Fun√ß√£o para limpar os campos do formul√°rio ap√≥s o cadastro
function limparCampos() {
    document.getElementById("formCadastro").reset();
}

    </script>
    <div id="modalPessoa" class="modal">
        <div class="modal-content">
            <h3>Selecione uma Pessoa</h3>
            <ul id="listaPessoas"></ul>
            <button onclick="fecharModal()">Cancelar</button>
        </div>
    </div>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        #listaPessoas {
            list-style: none;
            padding: 0;
        }
        #listaPessoas li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        #listaPessoas li:hover {
            background: #f0f0f0;
        }
    </style>

</body>
</html>
