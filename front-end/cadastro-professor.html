<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
        }
        .container {
            width: 450px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        label {
            display: block;
            font-weight: bold;
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
        }
        input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            padding: 8px;
            font-size: 14px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-buscar {
            background: #007bff;
            color: white;
        }
        .btn-cadastrar-pf {
            background: #28a745;
            color: white;
        }
        .btn-adicionar {
            background: #17a2b8;
            color: white;
        }
        .btn-remover {
            background: #dc3545;
            color: white;
        }
        .btn-cadastrar {
            background: #28a745;
            color: white;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .btn-limpar {
            background: #ffc107;
            color: black;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .btn-cancelar {
            background: #dc3545;
            color: white;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .formacao-lista {
            margin-top: 10px;
            list-style-type: none;
            padding: 0;
        }
        .formacao-lista li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Professor</h2>
        <form id="formCadastroProfessor">
            <!-- Campo Nome -->
            <label for="nome">Nome:</label>
            <div class="form-group">
                <input type="text" id="nome" name="nome" readonly>
                <button type="button" class="btn btn-buscar" onclick="buscarPessoaPorNome()">üîç</button>
                <button type="button" class="btn btn-cadastrar-pf" onclick="window.location.href='cadastro-pessoa-fisica.html'">‚ûï</button>
            </div>

            <!-- Campo CPF -->
            <label for="cpf">CPF:</label>
            <div class="form-group">
                <input type="text" id="cpf" name="cpf" readonly>
                <button type="button" class="btn btn-buscar" onclick="buscarPessoaPorCpf()">üîç</button>
            </div>

            <!-- Campo Forma√ß√£o -->
            <label for="formacao">Forma√ß√£o:</label>
            <div class="form-group">
                <input type="text" id="formacao" placeholder="Digite uma forma√ß√£o">
                <button type="button" class="btn btn-adicionar" onclick="adicionarFormacao()">‚ûï</button>
            </div>

            <ul id="formacao-lista" class="formacao-lista"></ul>

            <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
            <button type="button" class="btn btn-limpar" onclick="limparCampos()">Limpar</button>
            <button type="button" class="btn btn-cancelar" onclick="window.history.back()">Cancelar</button>
        </form>
    </div>


    <script src="js/buscarPessoaPorNome.js" defer></script>
    <script src="js/buscarPessoaPorCpf.js" defer></script>
    <script>

        function adicionarFormacao() {
            const formacaoInput = document.getElementById("formacao");
            const formacaoNome = formacaoInput.value.trim();

            if (formacaoNome === "") {
                alert("Digite o nome da forma√ß√£o antes de adicionar.");
                return;
            }

            const formacaoLista = document.getElementById("formacao-lista");
            const listItem = document.createElement("li");
            listItem.textContent = formacaoNome;

            const btnRemover = document.createElement("button");
            btnRemover.textContent = "‚ùå";
            btnRemover.className = "btn btn-remover";
            btnRemover.onclick = function () {
                formacaoLista.removeChild(listItem);
            };

            listItem.appendChild(btnRemover);
            formacaoLista.appendChild(listItem);
            formacaoInput.value = "";
        }

        function limparCampos() {
            document.getElementById("formCadastroProfessor").reset();
            document.getElementById("formacao-lista").innerHTML = "";
        }

    document.getElementById("formCadastroProfessor").addEventListener("submit", function (event) {
    event.preventDefault();
    
    const nome = document.getElementById("nome").value;
    const cpf = document.getElementById("cpf").value;
    const formacoes = [...document.querySelectorAll("#formacao-lista li")].map(li => li.textContent.replace("‚ùå", "").trim());

    if (!nome || !cpf || formacoes.length === 0) {
        alert("Preencha todos os campos antes de matricular.");
        return;
    }

    const dados = {
        //nome: nome,
        cpf: cpf,
        formacoes: formacoes
    };

    console.log("dados:", dados);

    fetch("http://localhost:8080/api/professores/matricular", {
        method: "PUT",  // Mudan√ßa para PUT
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(dados)
    })
    .then(response => response.json())
    .then(data => {
        if (data) {
            alert("Professor matriculado com sucesso!");
            limparCampos();
        } else {
            alert("Erro ao matricular aluno.");
        }
    })
    .catch(error => console.error("Erro:", error));
        });
    </script>
    
<!-- Modal para Sele√ß√£o de Pessoa -->
<div id="modalPessoa" class="modal">
    <div class="modal-content">
        <h3>Selecione uma Pessoa</h3>
        <ul id="listaPessoas"></ul>
        <button onclick="fecharModal()">Cancelar</button>
    </div>
</div>

<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
    }
    #listaPessoas {
        list-style: none;
        padding: 0;
    }
    #listaPessoas li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
    }
    #listaPessoas li:hover {
        background: #f0f0f0;
    }
</style>

</body>
</html>
