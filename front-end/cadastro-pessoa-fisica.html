<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa Física</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
        }
        .container {
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            text-align: left; 
        }
        input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-cadastrar {
            background: #28a745;
            color: white;
        }
        .btn-limpar {
            background: #ffc107;
            color: black;
        }
        .btn-cancelar {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Pessoa Física</h2>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required oninput="validarNome(this)">

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="documento">CPF:</label>
            <input type="number" id="documento" name="documento" required>

            <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
            <button type="button" class="btn btn-limpar" onclick="limparCampos()">Limpar</button>
            <button type="button" class="btn btn-cancelar" onclick="window.history.back()">Cancelar</button>
        </form>
    </div>

    <script>

        function validarNome(input) {
            input.value = input.value.replace(/[^A-Za-zÀ-ÿ\s]/g, '');
        }

        document.getElementById("formCadastro").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            
            const nome = document.getElementById("nome").value;
            const dataNascimento = document.getElementById("data_nascimento").value;
            const documento = document.getElementById("documento").value;

            console.log("Data de Nascimento:", dataNascimento);  // Verifique se o valor da data está sendo enviado

            if (!dataNascimento) {
                alert("A data de nascimento é obrigatória!");
                event.preventDefault();  // Impede o envio do formulário se a data estiver vazia
            }


            const dados = {
                nome: nome,
                data_nascimento: dataNascimento,
                documento: documento
            };

            console.log("dados:", dados);


            fetch("http://localhost:8080/api/pessoas", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
            body: JSON.stringify(dados)
            })
            .then(response => response.text())
            .then(data => {
            alert(data);
            limparCampos();
            })
            .catch(error => console.error("Erro:", error));
        });

        function limparCampos() {
            document.getElementById("formCadastro").reset();
            
        }

    </script>

</body>
</html>
